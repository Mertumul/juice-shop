name: Build Docker Image and Generate SBOM

on:
  workflow_dispatch:

jobs:
  docker-build-and-sbom:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: Log in to DockerHub (anonymous)
      run: echo "No login needed for local build"

    - name: Build Juice Shop Docker Image
      run: |
        docker build -t juice-shop-local .

    - name: Install Syft
      run: |
        curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

    - name: Generate SBOM from Docker image
      run: |
        syft juice-shop-local -o spdx-json > sbom.json

    - name: Upload SBOM as artifact
      uses: actions/upload-artifact@v4
      with:
        name: sbom
        path: sbom.json
