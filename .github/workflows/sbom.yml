name: Build Docker Image, Generate SBOM & Run Semgrep

on:
  workflow_dispatch:

jobs:
  docker-sbom-sast:
    runs-on: ubuntu-latest
    permissions:
      security-events: write  # SARIF yüklemek için gerekli!

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: Build Juice Shop Docker Image
      run: |
        docker build -t juice-shop-local .

    - name: Install Syft
      run: |
        curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

    - name: Generate SBOM from Docker image
      run: |
        syft juice-shop-local -o spdx-json > sbom.json

    - name: Upload SBOM as artifact
      uses: actions/upload-artifact@v4
      with:
        name: sbom
        path: sbom.json

    - name: Install Semgrep (step by step)
      run: |
        curl -sL https://semgrep.dev/install.sh -o install.sh
        chmod +x install.sh
        ./install.sh

    - name: Run Semgrep scan (SARIF output)
      run: |
        ./semgrep/semgrep scan --config auto --output semgrep-results.sarif --sarif

    - name: Upload SARIF to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: semgrep-results.sarif
