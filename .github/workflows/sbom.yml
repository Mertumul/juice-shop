name: ğŸ§ƒ Juice Shop - SBOM, Semgrep, Gitleaks & ZAP Scan

on:
  workflow_dispatch:

jobs:
  build-and-sbom:
    name: ğŸ”§ Build Docker & Generate SBOM
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout source
      uses: actions/checkout@v3

    - name: ğŸ³ Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: ğŸ—ï¸ Build Juice Shop Docker Image
      run: |
        docker build -t juice-shop-local .

    - name: ğŸ§° Install Syft
      run: |
        curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

    - name: ğŸ“¦ Generate SBOM with Syft
      run: |
        syft juice-shop-local -o spdx-json > sbom.json

    - name: â˜ï¸ Upload SBOM as artifact
      uses: actions/upload-artifact@v4
      with:
        name: sbom
        path: sbom.json

  sast-with-semgrep:
    name: ğŸ›¡ï¸ Semgrep SAST Scan
    runs-on: ubuntu-latest

    permissions:
      security-events: write  # Required for SARIF report

    steps:
    - name: ğŸ“¥ Checkout source
      uses: actions/checkout@v3

    - name: ğŸ” Run Semgrep with Docker
      run: |
        docker run --rm \
          -v "${{ github.workspace }}:/src" \
          returntocorp/semgrep \
          semgrep scan --config auto \
          --sarif --output /src/semgrep-results.sarif

    - name: â˜ï¸ Upload SARIF to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: semgrep-results.sarif

    - name: ğŸ“¦ Upload Semgrep SARIF as artifact
      uses: actions/upload-artifact@v4
      with:
        name: semgrep-sarif
        path: semgrep-results.sarif

  gitleaks-scan:
    name: ğŸ” Gitleaks Secret Scan
    runs-on: ubuntu-latest
    continue-on-error: true  # Proceed even if an error occurs

    steps:
    - name: ğŸ“¥ Checkout source
      uses: actions/checkout@v3

    - name: ğŸš¨ Run Gitleaks using Docker image
      run: |
        docker run --rm \
          -v "${{ github.workspace }}:/repo" \
          ghcr.io/gitleaks/gitleaks:v8.24.3 \
          detect --redact --exit-code=2 --report-format=sarif --report-path=/repo/results.sarif --log-level=debug || true  # Continue even if an error occurs

    - name: ğŸ’¾ Check if SARIF file exists
      run: |
        echo "ğŸ” Checking if SARIF file exists..."
        if [ ! -f /repo/results.sarif ]; then
          echo "ğŸ”´ Gitleaks SARIF report not found!"
          exit 1
        fi
        echo "âœ… Gitleaks SARIF report found."

    - name: â˜ï¸ Upload SARIF to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: /repo/results.sarif

    - name: ğŸ“¦ Upload Gitleaks SARIF as artifact
      uses: actions/upload-artifact@v4
      with:
        name: gitleaks-sarif
        path: /repo/results.sarif

  zap-scan:
    name: ğŸ” ZAP Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true  # Proceed even if an error occurs

    steps:
    - name: ğŸ“¥ Checkout source
      uses: actions/checkout@v3

    - name: ğŸ³ Pull ZAP Stable Docker Image from ICTU Repository
      run: |
        docker pull ictu/zaproxy:stable

    - name: ğŸš¨ Run ZAP security scan on example.com
      run: |
        docker run --rm \
          -v "${{ github.workspace }}:/zap/wrk:rw" \
          ictu/zaproxy:stable \
          zap-baseline.py -t http://example.com -g gen.conf -x /zap/wrk/zap-report.xml

    - name: ğŸ“¦ Upload ZAP XML Report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: zap-report
        path: /zap/wrk/zap-report.xml

  dummy-deploy:
    name: ğŸš€ Dummy Deploy
    runs-on: ubuntu-latest
    continue-on-error: true  # Proceed even if an error occurs

    steps:
    - name: ğŸ“¥ Checkout source
      uses: actions/checkout@v3

    - name: ğŸ—ï¸ Dummy deploy
      run: |
        echo "Deploying the Juice Shop Application..."  # Replace with your deploy command
        echo "ğŸŸ¢ Dummy Deploy completed!"
